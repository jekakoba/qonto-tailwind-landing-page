	<!-- Scripts js -->
	<script>
		function menuInit() {
			document.documentElement.classList.toggle("menu-open");
		}
		document.addEventListener("click", function (e) {
			if (!e.target.closest('.icon-menu') && document.documentElement.classList.contains("menu-open")) {
				document.documentElement.classList.remove("menu-open");
			}
		});

	</script>

	@@include('src/components/global/_scripts.html', {})
