	<script>
		function menuInit() {
			document.addEventListener("click", function (e) {
				const target = e.target;
				if (target.closest('.icon-menu')) {
					document.documentElement.classList.toggle("menu-open");
				}
			});
		}
		menuInit()
	</script>
